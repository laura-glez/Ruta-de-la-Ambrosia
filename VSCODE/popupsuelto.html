<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pop-up dinámico</title>
  <style>
/* Botón principal */
#openPopup {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
}

/* Fondo oscuro difuminado */
#popup-overlay {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(4px);
  z-index: 999;
}

/* Ventana del pop-up */
#popup {
  display: none;
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%) scale(0.9);
  background: #fff;
  border-radius: 16px;
  padding: 30px 20px 20px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
  z-index: 1000;
  transition: transform 0.2s ease, opacity 0.2s ease;
  opacity: 0;
}

/* Mostrar ventana con animación */
#popup.show {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

/* Botón de cierre (X) */
#closePopup {
  position: absolute;
  top: 10px; right: 10px;
  background: transparent;
  border: none;
  font-size: 24px;
  color: #333;
  cursor: pointer;
}

/* Contenido del pop-up */
#popup-content {
  margin-top: 20px;
  font-family: sans-serif;
}
    
  </style>
</head>
<body>
<!-- Botón para abrir el pop-up -->
<button id="openPopup">Abrir pop-up</button>

<!-- Fondo oscuro desenfocado -->
<div id="popup-overlay"></div>

<!-- Contenedor del pop-up -->
<div id="popup">
  <button id="closePopup">&times;</button>
  <div id="popup-content">Cargando...</div>
</div>

  <script >
 const popup = document.getElementById('popup');
const overlay = document.getElementById('popup-overlay');
const content = document.getElementById('popup-content');

document.getElementById('openPopup').addEventListener('click', async () => {
  popup.classList.add('show');
  popup.style.display = 'block';
  overlay.style.display = 'block';

  try {
    const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
    const data = await response.json();
    content.innerHTML = `<h2>${data.title}</h2><p>${data.body}</p>`;
  } catch (error) {
    content.innerHTML = 'Error al cargar el contenido.';
  }
});

document.getElementById('closePopup').addEventListener('click', () => {
  popup.classList.remove('show');
  setTimeout(() => {
    popup.style.display = 'none';
    overlay.style.display = 'none';
  }, 200); // coincide con la duración de la animación
});
  </script>
</body>
</html>
