  <div id="contenedor">

    <h1>Administración de los Eventos</h1>
    <br>
    <h2>Eventos</h2>
    <h2 id="altaEvento"><img id="imagen" src="https://img.icons8.com/?size=100&id=Vm6fWNiGKIpH&format=png&color=000000" alt="icono" width="30" height="30"></h2>

    <div id="popupForm" class="modal">
        <div id="popup-contentForm"></div>
        <button id="cerrarPopupForm">&times;</button>

        <form id="formAltaEvento">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required><br><br>

          <label for="descripcion">Descripcion:</label>
          <input type="text" id="descripcion" required><br><br>

          <label for="fechaInicio">Fecha Inicio:</label>
          <input type="date" id="fechaInicio" required><br><br>

          <label for="unidadDuracion">Unidad de duracion:</label>
          <select id="unidadDuracion">
            <option value="HORAS">Horas</option>
            <option value="DIAS">Dias</option>
          </select>
        
          <label for="duracion">Duracion:</label>
          <input type="number" id="duracion" required><br><br>

          <label for="direccion">Direccion:</label>
          <input type="text" id="direccion" required><br><br>

          <label for="aforo">Aforo:</label>
          <input type="number" id="aforo" required min="1" max="30"><br><br>

          <label for="precio">Precio:</label>
          <input type="number" id="precio" required min="15"><br><br>

          <label for="idTipo">Id Tipo:</label>
          <select id="idTipo">
            <option value="1">Vino</option>
            <option value="2">Cerveza</option>
            <option value="3">Cóctel</option>
          </select>

          <button type="submit">Guardar Cambios</button>
        </form> <br>
      </div>
    </div>

    <table id="tabla">
        <thead>
                <tr>
                  <th>id</th>
                  <th>nombre</th>  
                  <th>estado</th>
                  <th>aforo</th>
                  <th>Ver</th> 
                  <th>Modificar</th> 
                  <th>Eliminar</th> 
                </tr>
              </thead>
        <tbody>
        </tbody>
    </table>
  

    <h2 class="modificar titulo">Modificar Evento</h2>
    
    <form id="formModificarEvento" style="display: none;">
    <label for="modNombre">Nombre:</label>
    <input type="text" id="modNombre" required><br><br>
    <label for="modEstado">Estado:</label>
    <input type="text" id="modEstado" required><br><br>
    <label for="modAforo">Aforo:</label>
    <input type="number" id="modAforo" required><br><br>
    <button type="submit">Guardar Cambios</button>
  </form>

  <!-- Botón para abrir el pop-up -->

  <!-- Contenedor del pop-up -->
  <div id="popup">
    <button id="cerrarPopupDetalles">&times;</button>
