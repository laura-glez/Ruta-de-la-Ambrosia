    <form id="formAltaEvento" style="display: none;">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required><br><br>

      <label for="descripcion">Descripcion:</label>
      <input type="text" id="descripcion" required><br><br>

      <label for="fechaInicio">Fecha Inicio:</label>
      <input type="date" id="fechaInicio" required><br><br>

      <label for="unidadDuracion">Unidad de duracion:</label>
        <select id="unidadDuracion">
          <option value="HORAS">Horas</option>
          <option value="DIAS">Dias</option>
        </select>
    
      <label for="duracion">Duracion:</label>
      <input type="number" id="duracion" required><br><br>

      <label for="direccion">Direccion:</label>
      <input type="text" id="direccion" required><br><br>

      <label for="aforo">Aforo:</label>
      <input type="number" id="aforo" required min="1" max="30"><br><br>

      <label for="precio">Precio:</label>
      <input type="number" id="precio" required min="15"><br><br>

      <label for="idTipo">Id Tipo:</label>
      <select id="idTipo">
        <option value="1">Vino</option>
        <option value="2">Cerveza</option>
        <option value="3">C贸ctel</option>
      </select>

      <button type="submit">Guardar Cambios</button>
</form> <br>

    <table id="tabla">
        <thead>
                <tr>

        <tbody>
        </tbody>

    <h2 class="modificar titulo">Modificar Evento</h2>
    
    <form id="formModificarEvento" style="display: none;">
      <label for="nombre">Nombre:</label>
      <input type="text" id="MODnombre" required><br><br>

      <label for="descripcion">Descripcion:</label>
      <input type="text" id="MODdescripcion" required><br><br>

      <label for="fechaInicio">Fecha Inicio:</label>

      <label for="unidadDuracion">Unidad de duracion:</label>
        <select id="MODunidadDuracion"required>
          <option value="HORAS">Horas</option>
          <option value="DIAS">Dias</option>
        </select>
    
      <label for="duracion">Duracion:</label>
      <input type="number" id="MODduracion" required><br><br>

      
      <label for="estado">Estado:</label>
      <select id="MODestado"required>
        <option value="ACTIVO">ACTIVO</option>
        <option value="TERMINADO">TERMINADO</option>
        <option value="CANCELADO">CANCELADO</option></select> <br><br>

      <label for="direccion">Direccion:</label>
      <input type="text" id="MODdireccion" required><br><br>

      <label for="aforo">Aforo:</label>
      <input type="number" id="MODaforo" required min="1" max="30"><br><br>

      <label for="precio">Precio:</label>
