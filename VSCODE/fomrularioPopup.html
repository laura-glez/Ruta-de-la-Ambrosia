<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Fondo del modal */
.modal {
  display: none; /* Oculto por defecto */
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5); /* fondo oscuro semi-transparente */
}

/* Contenido del modal */
.modal-contenido {
  background-color: #fff;
  margin: 10% auto;
  padding: 20px;
  border-radius: 8px;
  width: 80%;
  max-width: 500px;
  position: relative;
}

/* Botón de cerrar */
.cerrar {
  position: absolute;
  right: 10px;
  top: 10px;
  font-size: 24px;
  cursor: pointer;
}

    </style>
</head>
<body>
    <!-- Botón para abrir el formulario -->
<button id="abrirFormularioBtn">Crear Evento</button>

<!-- Contenedor del popup -->
<div id="popupFormulario" class="modal">
  <div class="modal-contenido">
    <span class="cerrar">&times;</span>
    <h2>Formulario de Alta de Evento</h2>
    <form id="formAltaEvento">
      <label>Nombre:</label>
      <input type="text" id="Nombre" required /><br/>

      <label>Descripción:</label>
      <textarea id="Descripcion"></textarea><br/>

      <label>Fecha de Inicio:</label>
      <input type="date" id="FechaInicio" /><br/>

      <label>Unidad Duración:</label>
      <select id="UnidadDuracion">
        <option value="HORAS">Horas</option>
        <option value="DIAS">Días</option>
      </select><br/>

      <label>Duración:</label>
      <input type="number" id="Duracion" /><br/>

      <label>Dirección:</label>
      <input type="text" id="Direccion" /><br/>

      <label>Aforo Máximo:</label>
      <input type="number" id="Aforo" /><br/>

      <label>Precio:</label>
      <input type="number" id="Precio" step="0.01" /><br/>

      <label>Tipo:</label>
      <input type="number" id="idTipo" /><br/>

      <button type="submit">Guardar Evento</button>
    </form>
  </div>
</div>

<script>
    // Elementos
    const modal = document.getElementById("popupFormulario");
    const abrirBtn = document.getElementById("abrirFormularioBtn");
    const cerrarBtn = document.querySelector(".cerrar");
  
    // Abrir el modal
    abrirBtn.onclick = function () {
      modal.style.display = "block";
    };
  
    // Cerrar el modal al hacer clic en la X
    cerrarBtn.onclick = function () {
      modal.style.display = "none";
    };
  
    // Cerrar el modal al hacer clic fuera del contenido
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
